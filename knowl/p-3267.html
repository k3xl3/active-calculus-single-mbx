<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We say that a function <span class="process-math">\(f\)</span> has a <dfn class="terminology">critical number</dfn>  at <span class="process-math">\(x = c\)</span> provided that <span class="process-math">\(c\)</span> is in the domain of <span class="process-math">\(f\text{,}\)</span> and <span class="process-math">\(f'(c) = 0\)</span> or <span class="process-math">\(f'(c)\)</span> is undefined.</p>
