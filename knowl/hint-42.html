<span class="type">Hint</span><span class="space"> </span><span class="codenumber">2.7.3.1</span><span class="period">.</span>
</h4>
<ol class="lower-alpha">
<li><p>Note that the numerator of <span class="process-math">\(\frac{dy}{dx}\)</span> is a quadratic function of <span class="process-math">\(x\text{.}\)</span></p></li>
<li><p>The denominator of <span class="process-math">\(\frac{dy}{dx}\)</span> is a cubic function of <span class="process-math">\(y\text{.}\)</span></p></li>
<li><p>When <span class="process-math">\(x = 1\text{,}\)</span> then <span class="process-math">\(y\)</span> must satisfy the equation <span class="process-math">\(y(y^2-1)(y-2) = 0\text{.}\)</span></p></li>
</ol>
