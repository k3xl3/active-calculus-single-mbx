<p>From the given graph of <span class="process-math">\(g'\text{,}\)</span> we can see that <span class="process-math">\(g'(1.9) \approx 0.9\)</span> and <span class="process-math">\(g'(2.1) \approx 2\text{.}\)</span> Using a central difference, it follows that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
g''(2) \approx \frac{g'(2.1) - g(1.9)}{0.2} \approx \frac{2-0.9}{0.2} = 5.5\text{.}
\end{equation*}
</div>
