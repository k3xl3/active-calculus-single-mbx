<p>Next, we determine the derivative of the arcsine function. Letting <span class="process-math">\(h(x) = \arcsin(x)\text{,}\)</span> our goal is to find <span class="process-math">\(h'(x)\text{.}\)</span> Since <span class="process-math">\(h(x)\)</span> is the angle whose sine is <span class="process-math">\(x\text{,}\)</span> it is equivalent to write</p>

\begin{equation*}
\sin(h(x)) = x\text{.}
\end{equation*}
