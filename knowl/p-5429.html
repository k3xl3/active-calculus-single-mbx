<p>The total amount of sand on the beach at time <span class="process-math">\(x\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
Y(x) = \int_0^x \left[ S(t) - R(t) \right] \, dt = \int_0^x \left[ \frac{15t}{1+3t} - \left( 2 + 5\sin \left( \frac{4\pi t}{25} \right) \right) \right] \, dt\text{.}
\end{equation*}
</div>
