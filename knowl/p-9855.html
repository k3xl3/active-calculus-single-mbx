<p>When <span class="process-math">\(x=-5\)</span> our power series is <span class="process-math">\(\sum_{k=1}^{\infty} (-1)^k k^2\text{.}\)</span> Since <span class="process-math">\(k^2 \to \infty\)</span> as <span class="process-math">\(k \to \infty\text{,}\)</span> this series diverges by the Divergence Test.</p>
