<p>Finally, we analyze the long term behavior of <span class="process-math">\(g\)</span> by considering two limits. First, we note that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x \to \infty} g(x) = \lim_{x \to \infty} axe^{-bx} = \lim_{x \to \infty} \frac{ax}{e^{bx}}\text{.}
\end{equation*}
