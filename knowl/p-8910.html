<p>In other words, the <span class="process-math">\(n\)</span>th partial sum <span class="process-math">\(S_n\)</span> of a series is the sum of the first <span class="process-math">\(n\)</span> terms in the series,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
S_n = a_1 + a_2 + \cdots + a_n\text{.}
\end{equation*}
