<p><span class="process-math">\(h''(5)\)</span> measures the acceleration of the bungee jumper at <span class="process-math">\(t = 5\text{.}\)</span> Thus we know that the person's acceleration at <span class="process-math">\(t = 5\)</span> is about <span class="process-math">\(9.6\)</span> feet per second per second. This measures the instantaneous rate of change of the jumper's velocity.</p>
