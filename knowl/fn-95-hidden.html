<body class="ignore-math"><div class="fn">Specifically, if we encounter a quadratic function of the form <span class="process-math">\(x^2 + bx + c\)</span> that we cannot factor, we complete the square to rewrite it as <span class="process-math">\((x-h)^2+k\text{.}\)</span> Then the substitution <span class="process-math">\(u = x - h\)</span> enables us to antidifferentiate the result.</div></body>
