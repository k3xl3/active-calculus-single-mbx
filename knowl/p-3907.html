<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Letting <span class="process-math">\(x\)</span> represent half the width of the rectangle's base, it follows that the rectangle's height is <span class="process-math">\(25-x^2\text{.}\)</span> Hence the area of the rectangle is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A(x) = 2x(25-x^2) = 50x - 2x^3\text{.}
\end{equation*}
</div>
