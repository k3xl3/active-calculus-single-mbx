<p>Since <span class="process-math">\(a(t)\)</span> is the instantaneous rate of change of <span class="process-math">\(v(t)\text{,}\)</span> <span class="process-math">\(a(t) = v'(t)\text{.}\)</span> And because <span class="process-math">\(v(t) = s'(t)\text{,}\)</span> it follows that <span class="process-math">\(a(t) = v'(t) = [s'(t)]' = s''(t)\text{,}\)</span> so acceleration is the second derivative of position.</p>
