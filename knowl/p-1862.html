<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Given a differentiable function <span class="process-math">\(y = f(x)\text{,}\)</span> we can express the derivative of <span class="process-math">\(f\)</span> in several different notations: <span class="process-math">\(f'(x)\text{,}\)</span> <span class="process-math">\(\frac{df}{dx}\text{,}\)</span> <span class="process-math">\(\frac{dy}{dx}\text{,}\)</span> and <span class="process-math">\(\frac{d}{dx}[f(x)]\text{.}\)</span></p>
