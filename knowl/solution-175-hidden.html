<p>Differentiating with respect to <span class="process-math">\(x\)</span> gives <span class="process-math">\(3 x^{2} +  y +  x y' + 2y y'=0\)</span> so that <span class="process-math">\(y' = -\frac{3 x^{2} +  y}{ x + 2 y}\text{.}\)</span></p>
<p>At the point <span class="process-math">\((1,5)\)</span> the slope is <span class="process-math">\(- \frac{3\cdot 1^{2}+5}{1+2\cdot 5} = -{\textstyle\frac{8}{11}}\text{.}\)</span></p>
