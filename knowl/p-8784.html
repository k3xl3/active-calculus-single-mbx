<p>There are <span class="process-math">\(6\)</span> equally possible outcomes when we roll one die, and only one of those is a <span class="process-math">\(6\text{,}\)</span> so the probability that a <span class="process-math">\(6\)</span> appears when we roll the die is <span class="process-math">\(\frac{1}{6}\text{.}\)</span></p>
