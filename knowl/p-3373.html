<p>To find the critical points, we set <span class="process-math">\(f'(x) = 0\text{.}\)</span>  Since <span class="process-math">\(f'(x) = {2(2)x\over 2 x^2 + 1} = 0\text{,}\)</span> there is one solution, <span class="process-math">\(x = 0\text{.}\)</span> The only critical point is at <span class="process-math">\(x=0\text{.}\)</span></p>
