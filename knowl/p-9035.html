<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Since multiplying by a nonzero constant does not affect the convergence or divergence of a series, it follows that the series <span class="process-math">\(\sum a_k\)</span> and <span class="process-math">\(\sum b_k\)</span> either both converge or both diverge. The formal statement of this fact is called the Limit Comparison Test.</p>
