<p>If <span class="process-math">\(x \gt -3\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{x+3}{x+3} = -1;
\end{equation*}
</div>
<p class="continuation">if <span class="process-math">\(x \lt -3\text{,}\)</span> it follows that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{-(x+3)}{x+3} = +1\text{.}
\end{equation*}
</div>
<p class="continuation">Hence the limit does not exist.</p></article><span class="incontext"><a href="sec-1-2-lim.html#soO" class="internal">in-context</a></span>
