<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider <span class="process-math">\(C'(1)\text{.}\)</span> By the chain rule, we'd expect that <span class="process-math">\(C'(1) = p'(q(1)) \cdot q'(1)\text{,}\)</span> but we know that <span class="process-math">\(q'(1)\)</span> does not exist since <span class="process-math">\(q\)</span> has a corner point at <span class="process-math">\(x = 1\text{.}\)</span> This means that <span class="process-math">\(C'(1)\)</span> does not exist either.</p>
