<span class="process-math">\(w = t^{4} - 4\text{.}\)</span>  Then <span class="process-math">\(dw = 4 t^{3}\,dt\text{,}\)</span> so that<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int\,t^{3} (t^{4} - 4)^{2}\,dt = 
{1\over 4}\int\,w^{2}\,dw = {1\over 12} w^{3} + C = 
{1\over 12} (t^{4} - 4)^{3} + C.
\end{equation*}
