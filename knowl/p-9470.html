<p>Since both sequences <span class="process-math">\(\left\{\frac{1}{n}\right\}\)</span> and <span class="process-math">\(\left\{-\frac{1}{n^2}\right\}\)</span> converge to 0 as <span class="process-math">\(n\)</span> goes to infinity, we see that the sequence of <span class="process-math">\(n\)</span>th terms of our series converge to 0 as <span class="process-math">\(n\)</span> goes to infinity.</p>
