<p>Since <span class="process-math">\(\frac{ds}{dt} = \frac{2}{3} \frac{dx}{dt}\text{,}\)</span> and <span class="process-math">\(\frac{dx}{dt} = 3\text{,}\)</span> it follows <span class="process-math">\(\frac{ds}{dt} = 2\)</span> for every value of <span class="process-math">\(t\)</span> (and <span class="process-math">\(x\)</span>). Thus, <span class="process-math">\(\left. \frac{ds}{dt} \right|_{x=8} = 2\)</span> feet per second.</p>
