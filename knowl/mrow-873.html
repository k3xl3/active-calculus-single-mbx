\begin{align*}
\int_{1}^{\infty} \frac{1}{x^p} \ dx \amp = \lim_{t \to \infty} \int_{1}^{t} \frac{1}{x^p} \ dx\\
\amp = \lim_{t \to \infty} \frac{x^{-p+1}}{-p+1} \biggm|_{1}^{t}\\
\amp = \frac{1}{1-p} \lim_{t \to \infty} \left(t^{-p+1} -  1 \right)\\
\amp = \infty
\end{align*}
