<p>Since <span class="process-math">\(\int_0^2 g(x) \,dx = 4\)</span> and <span class="process-math">\(\int_2^5 g(x) \,dx = -1\text{,}\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_0^5 g(x) \,dx = \int_0^2 g(x) \,dx + \int_2^5 g(x) \,dx = 4 + (-1) = 3\text{.}
\end{equation*}
