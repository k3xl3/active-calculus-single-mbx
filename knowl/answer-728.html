<ol class="lower-alpha">
<li><p>There are <span class="process-math">\(6\)</span> equally possible outcomes when we roll one die.</p></li>
<li><p>The three rolls are independent so the probability of the overall outcome is the product of the three probabilities.</p></li>
<li><p>See (b).</p></li>
<li><p><span class="process-math">\(P = \frac{6}{11}
\text{.}\)</span></p></li>
</ol>
