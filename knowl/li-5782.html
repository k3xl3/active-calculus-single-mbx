<p>We recognize <span class="process-math">\(f(x)\)</span> as <span class="process-math">\(\cos(x)\)</span> and <span class="process-math">\(f'(x)\)</span> as <span class="process-math">\(-\sin(x)\text{.}\)</span> This gives the known differentiation formula</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{d}{dx} \cos(x) = -\sin(x)\text{.}
\end{equation*}
