<p>Thus, we see that if we first differentiate <span class="process-math">\(f\)</span> and then integrate the result from <span class="process-math">\(a\)</span> to <span class="process-math">\(x\text{,}\)</span> we return to the function <span class="process-math">\(f\text{,}\)</span> minus the constant value <span class="process-math">\(f(a)\text{.}\)</span> So the two processes almost undo each other, up to the constant <span class="process-math">\(f(a)\text{.}\)</span></p>
